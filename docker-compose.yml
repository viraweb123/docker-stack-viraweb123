version: "3.5"

networks:
networks:
  front-tier:
    name: front-tier
    external: false
  back-tier:
    name: back-tier
    external: false
    
volumes:
  mysql-db-vol:
    external: false
    name: mysql-db
  storage-vol:
    name: storage
    external: false
  log-vol:
    name: logs
    external: false
  sites-enabled-vol:
    name: sites-enabled
    external: false
  sites-certificates-vol:
    name: sites-certificates
    external: false
    
services:
  prerender:
    build:
      context: prerender/
    deploy:
      restart_policy:
        condition: on-failure
    labels:
      com.dgyar.title: "Prerender system"
      com.dgyar.description: "Create and manages prerendered pabes"
      com.dgyar.department: "IT"
    environment:
      SERVER_DIR: /root
      CHROME_BIN: /usr/bin/chromium-browser
      CHROME_PATH: /usr/lib/chromium/
      PAGE_DONE_CHECK_INTERVAL: 500
      PAGE_LOAD_TIMEOUT: 20000
      WAIT_AFTER_LAST_REQUEST: 250
    networks:
      - back-tier
    restart: always
  mysql:
    build:
      context: mysql/
    deploy:
      restart_policy:
        condition: on-failure
    labels:
      com.dgyar.description: "Data node"
      com.dgyar.department: "IT"
    command: --sql_mode=""
    environment:
      MYSQL_ROOT_PASSWORD: P@ssw0rd
      MYSQL_DATABASE: plufdb
      MYSQL_USER: pluf
      MYSQL_PASSWORD: password
      MYSQL_ROOT_HOST: '%'
    networks:
      - back-tier
    volumes:
      - type: volume
        source: mysql-db
        target: /var/lib/mysql
    restart: always
  pluf:
    build:
      context: pluf/
    deploy:
      restart_policy:
        condition: on-failure
    labels:
      com.dgyar.description: "Public webapp interface"
      com.dgyar.department: "IT"
    volumes:
      - type: volume
        source: storage
        target: /var/www/storage
      - type: volume
        source: logs
        target: /var/www/logs
      - type: volume
        source: sites-enabled
        target: /etc/apache2/sites-enabled
      - type: volume
        source: sites-certificates
        target: /etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    networks:
      - front-tier
      - back-tier
    depends_on:
      - mysql
      - prerender
