version: "3.3"

networks:
networks:
  front-tier:
    name: front-tier
    external: false
  back-tier:
    name: back-tier
    external: false
    
volumes:
  mysql-vol:
    external: false
  plufStorage-vol:
    external: false
  plufLog-vol:
    external: false
  plufLetsencrypt-vol:
    external: false
  sites-enabled-vol:
    external: false
  sites-certificates:
    external: false
  backup-cache:
    external: false
    
services:
  prerender:
    build:
      context: prerender/
    deploy:
      restart_policy:
        condition: on-failure
    labels:
      com.dgyar.title: "Prerender system"
      com.dgyar.description: "Create and manages prerendered pabes"
      com.dgyar.department: "IT"
    environment:
      SERVER_DIR: /root
      CHROME_BIN: /usr/bin/chromium-browser
      CHROME_PATH: /usr/lib/chromium/
      PAGE_DONE_CHECK_INTERVAL: 500
      PAGE_LOAD_TIMEOUT: 20000
      WAIT_AFTER_LAST_REQUEST: 250
    networks:
      - back-tier
    restart: always
  dms:
    build:
      context: dms/
    deploy:
      restart_policy:
        condition: on-failure
    labels:
      com.dgyar.title: "Domain management system"
      com.dgyar.description: "Create and manages certificates, domains, and dns"
      com.dgyar.department: "IT"
    networks:
      - back-tier
    volumes:
      - type: volume
        source: plufStorage-vol
        target: /var/www/storage
      - type: volume
        source: sites-enabled-vol
        target: /var/www/sites-enabled
    restart: always
  mysql:
    build:
      context: mysql/
    deploy:
      restart_policy:
        condition: on-failure
    labels:
      com.dgyar.description: "Data node"
      com.dgyar.department: "IT"
    command: --sql_mode=""
    environment:
      MYSQL_ROOT_PASSWORD: P@ssw0rd
      MYSQL_DATABASE: plufdb
      MYSQL_USER: pluf
      MYSQL_PASSWORD: password
      MYSQL_ROOT_HOST: '%'
    networks:
      - back-tier
    volumes:
      - type: volume
        source: mysql-vol
        target: /var/lib/mysql
    restart: always
  pluf:
    build:
      context: pluf/
    deploy:
      restart_policy:
        condition: on-failure
    labels:
      com.dgyar.description: "Public webapp interface"
      com.dgyar.department: "IT"
    volumes:
      - type: volume
        source: plufStorage-vol
        target: /var/www/storage
      - type: volume
        source: plufLetsencrypt-vol
        target: /var/www/logs
      - type: volume
        source: sites-enabled-vol
        target: /etc/apache2/sites-enabled
      - type: volume
        source: sites-certificates
        target: /etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    networks:
      - front-tier
      - back-tier
    depends_on:
      - mysql
      - prerender


